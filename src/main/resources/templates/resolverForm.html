<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Data resolver</title>
</head>
<body>

    <form th:action="@{/api/resolve/get_city}" method="get" th:object="${ip}">
        Ip address<br>
        <input type="text" name="ip">
        <br>
        <input type="submit" value="Get city">
        <br>
    </form>

    <br>
    <br>

    <form th:action="@{/api/resolve/get_addr}" method="get" th:object="${coords}">
        Coordinates<br>
        <table>
            <tr>
                <td>
                    Latitude<br>
                    <input type="text" name="lat">
                </td>
                <td>
                    Longitude<br>
                    <input type="text" name="lon">
                </td>
            </tr>
        </table>
        <input type="submit" value="Get Address">
        <br>
    </form>

    <form th:action="@{/api/resolve/get_company}" method="get">
        Find company by available info<br>
        <input type="text" name="query">
        <br>
        <input type="submit" value="Get company info">
        <br>
    </form>

</body>
</html>
