<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Order (IML)</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Order state and status
                <form th:action="@{/order/iml/status}" method="get" th:object="${statusRequest}">
                    <br>
                    Delivery ID<br>
                    <input type="text" name="deliveryId">
                    <br>
                    Delivery start date<br>
                    <input type="text" name="deliveryStartDate">
                    <br>
                    Delivery end date<br>
                    <input type="text" name="deliveryEndDate">
                    <br>
                    Order state<br>
                    <input type="text" name="orderState">
                    <br>
                    Order status<br>
                    <input type="text" name="orderStatus">
                    <br>
                    Delivery region<br>
                    <input type="text" name="deliveryRegion">
                    <br>
                    <input type="submit" value="Get order delivery status">
                </form>
            </td>
            <td>
                Make an order
                <form th:action="@{/order/iml/create}" method="post" th:object="${orderRequest}">
                    <br>
                    Service Code<br>
                    <select id="job" name="job">
                        <option th:each="service : ${services}"
                                th:value="${service['Code']}"
                                th:text="${service['Description']}"></option>
                    </select>
                    <br>
                    Delivery ID<br>
                    <input type="text" name="deliveryId">
                    <br>
                    Delivery start date<br>
                    <input type="text" name="deliveryStartDate">
                    <br>
                    Delivery end date<br>
                    <input type="text" name="deliveryEndDate">
                    <br>
                    Order state<br>
                    <input type="text" name="orderState">
                    <br>
                    Order status<br>
                    <input type="text" name="orderStatus">
                    <br>
                    Delivery region<br>
                    <input type="text" name="deliveryRegion">
                    <br>
                    <input type="submit" value="Create the order">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
